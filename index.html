    <!-- VoiceGlow Widget Container -->
    <div style="width: 0; height: 0;" id="VG_OVERLAY_CONTAINER">
        <!-- Here is where CONVOCORE renders the widget. -->
        <!-- Set render to 'full-width' then adjust the width and height to 500px (for example) to render the chatbot itself without the popup. -->
    </div>

    <!-- VoiceGlow Widget Script - Optimized lazy loading -->
    <script>
        // Delay CONVOCORE widget until user interaction or 45s (whichever first)
        (function() {
            let loaded = false;

            function loadWidget() {
                if (loaded) return;
                loaded = true;

                window.VG_CONFIG = {
                    ID: "urcdwXj3AcLHT37pYcFj",
                    region: 'na',
                    render: 'bottom-right',
                    stylesheets: [
                        "https://vg-bunny-cdn.b-cdn.net/vg_live_build/styles.css",
                        "/voice-agent-styles.css"
                    ],
                };

                const script = document.createElement("script");
                script.src = "https://vg-bunny-cdn.b-cdn.net/vg_live_build/vg_bundle.js";
                script.defer = true;
                document.body.appendChild(script);
            }

            // Load on scroll (50% of page)
            let scrolled = false;
            function checkScroll() {
                if (scrolled) return;
                const scrollPercent = (window.scrollY + window.innerHeight) / document.body.scrollHeight;
                if (scrollPercent > 0.5) {
                    scrolled = true;
                    loadWidget();
                    window.removeEventListener('scroll', checkScroll);
                }
            }

            // Load after 45 seconds OR on scroll (whichever first)
            window.addEventListener('load', function() {
                setTimeout(loadWidget, 45000);
                window.addEventListener('scroll', checkScroll, { passive: true });
            });
        })();
    </script>
