    <!-- Dark Mode Detection & Prevention Script -->
    <script>
      (function() {
        // Prevent dark class from being added
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
              const html = document.documentElement;
              const body = document.body;

              if (html.classList.contains('dark')) {
                console.error('⚠️ DARK MODE DETECTED ON HTML - Removing!', 'Source:', mutation.target);
                html.classList.remove('dark');

                // Log stack trace to find what added it
                console.trace('Dark class addition stack trace');

                // Alert in development
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                  alert('Dark mode was attempted to be enabled on HTML element. Check console for details.');
                }
              }

              if (body.classList.contains('dark')) {
                console.error('⚠️ DARK MODE DETECTED ON BODY - Removing!', 'Source:', mutation.target);
                body.classList.remove('dark');

                // Log stack trace
                console.trace('Dark class addition stack trace');

                // Alert in development
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                  alert('Dark mode was attempted to be enabled on BODY element. Check console for details.');
                }
              }
            }
          });
        });

        // Observe both HTML and BODY for class changes
        observer.observe(document.documentElement, { attributes: true, attributeFilter: ['class'] });
        observer.observe(document.body, { attributes: true, attributeFilter: ['class'] });

        console.log('✅ Dark mode prevention script active');
      })();
    </script>
